<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니홈피 : : 사이좋은 사람들, 싸이월드</title>
    <link href="../styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e48e22fab3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__heeader">
                        <div class="today">
                            <span>Today</span>
                            <span>0</span>
                            <span>TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-smile"></i>name
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-phone"></i>phone
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-envelope"></i>mail
                            </div>
                            <div class="profile__detail">
                                <i class="fa-thin fa-hashtag"></i>instagram
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel___title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기쁨 😊</option>
                                    <option>슬픔 😭</option>
                                    <option>화남 😠</option>
                                    <option>생각 🧐</option>
                                    <option>무표정 😐</option>
                                </select>
                            </div>
                          
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <!-- <iframe src="./home.html"></iframe> -->
                        <iframe src="./game.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
