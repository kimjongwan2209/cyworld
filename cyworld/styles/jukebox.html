<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jukebox</title>
    <link href="../styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">Today Choice</div>
            </div>
            <div class="divideLine"></div>
            <div class="album__wrapper">
                <div class="album__wrapper__item">
                    <img class="album__thumnail" src="../images/songimage01.png">
                    <div class="album__songtitle">눈의 꽃</div>
                    <div class="album__artist">박효신</div>
                </div>
                <div class="album__wrapper__item">
                    <img class="album__thumnail" src="../images/songimage02.png">
                    <div class="album__songtitle">사랑했나봐</div>
                    <div class="album__artist">윤도현밴드</div>
                </div>
                <div class="album__wrapper__item">
                    <img class="album__thumnail" src="../images/songimage03.png">
                    <div class="album__songtitle">Y(Please Tell me Why)</div>
                    <div class="album__artist">프리스타일</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">Today Choice</div>
            </div>
            <table class="albumtable">
                <tr>
                    <th class="albumtable__checkbox"><input type="checkbox"></th>
                    <th class="albumtable__number">번호</th>
                    <th class="albumtable__song">곡명</th>
                    <th class="albumtable__artist">아티스트</th>
                </tr>
                <tr>
                    <td class="album_talbe_checkbox"><input type="checkbox"></td>
                    <td class="album_talbe_number">1</td>
                    <td class="album_talbe_song">눈의 꽃</td>
                    <td class="album_talbe_artist">박효신</td>
                </tr>
                <tr>
                    <td class="album_talbe_checkbox"><input type="checkbox"></td>
                    <td class="album_talbe_number">2</td>
                    <td class="album_talbe_song">사랑스러워</td>
                    <td class="album_talbe_artist">김종국</td>
                </tr>
                <tr>
                    <td class="album_talbe_checkbox"><input type="checkbox"></td>
                    <td class="album_talbe_number">3</td>
                    <td class="album_talbe_song">내 사람: Patner For Life</td>
                    <td class="album_talbe_artist">SG 워너비</td>
                </tr>
                <tr>
                    <td class="album_talbe_checkbox"><input type="checkbox"></td>
                    <td class="album_talbe_number">4</td>
                    <td class="album_talbe_song">Love Love Love</td>
                    <td class="album_talbe_artist">에픽하이</td>
                </tr>
                <tr>
                    <td class="album_talbe_checkbox"><input type="checkbox"></td>
                    <td class="album_talbe_number">5</td>
                    <td class="album_talbe_song">애인... 있어요</td>
                    <td class="album_talbe_artist">이은미</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
